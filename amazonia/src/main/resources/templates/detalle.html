<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="https://www.thymeleaf.org">
<title>Amazonia</title>
<main>
	<div th:object="${producto}" class="card mb-3">
		<div class="row g-0">
			<div class="col-md-4">
				<img src="https://prd.place/400/300" th:src="|https://prd.place/400/300?id=*{id}" class="img-fluid rounded-start" alt="...">
			</div>
			<div class="col-md-8">
				<div class="card-body">
					<h5 class="card-title" th:text="*{nombre}">Card title</h5>
					<p class="card-text" th:text="*{descripcion}">This is a wider card with supporting text
						below as a natural lead-in to additional content. This content is
						a little bit longer.</p>
					<p class="card-text">
						<small class="text-body-secondary" th:text="${#numbers.formatCurrency(producto.precio)}">Last updated 3 mins ago</small>
					</p>
				</div>
			</div>
		</div>
	</div>
</main>
