<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="https://www.thymeleaf.org">
<title>Amazonia</title>
<main>
	<header th:object="${categoria}">
		<h2 th:text="*{nombre}"></h2>
		<p th:text="*{descripcion}"></p>
	</header>

	<div class="row row-cols-1 row-cols-md-2 g-4">
		<div th:each="producto: ${pagina.content}" th:object="${producto}"
			class="col">
			<div class="card h-100">
				<img src="https://prd.place/400/300" th:src="|@{/imgs}/*{imagen}|"
					class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title" th:text="*{nombre}">Card title</h5>
					<a href="#" th:href="@{/detalle(id=*{id})}">Ver detalle</a>
					<p class="card-text" th:text="*{categoria.nombre}">Categoría</p>
				</div>
				<div class="card-footer text-end">
					<small class="text-body-secondary"
						th:text="${#numbers.formatCurrency(producto.precio)}">Last
						updated 3 mins ago</small>
				</div>
			</div>
		</div>
	</div>

	<div class="text-center" th:object="${pagina}">
		<nav class="mt-5">
			<ul class="pagination pagination-lg justify-content-center">
				<li class="page-item"><a class="page-link" href="#"
					th:classappend="*{first} ? 'disabled'"
					th:href="@{/(id=${categoria.id},pagina=0)}" aria-label="Primera">
						<span aria-hidden="true"><i class="bi bi-chevron-bar-left"></i></span>
				</a></li>
				<li class="page-item"><a class="page-link"
					th:classappend="*{first} ? 'disabled'" href="#"
					th:href="@{/(id=${categoria.id},pagina=*{number - 1})}"
					aria-label="Anterior"> <span aria-hidden="true"><i
							class="bi bi-chevron-left"></i></span>
				</a></li>
				<li class="page-item active"><span class="page-link"
					th:text="*{number + 1}"></span></li>
				<li class="page-item"><a class="page-link"
					th:classappend="*{last} ? 'disabled'" href="#"
					th:href="@{/(id=${categoria.id},pagina=*{number + 1})}"
					aria-label="Posterior"> <span aria-hidden="true"><i
							class="bi bi-chevron-right"></i></span>
				</a></li>
				<li class="page-item"><a class="page-link" href="#"
					th:classappend="*{last} ? 'disabled'"
					th:href="@{/(id=${categoria.id},pagina=*{totalPages - 1})}"
					aria-label="Última"> <span aria-hidden="true"><i
							class="bi bi-chevron-bar-right"></i></span>
				</a></li>
			</ul>
		</nav>
	</div>
</main>
