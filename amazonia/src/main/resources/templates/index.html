<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="https://www.thymeleaf.org">
<title>Amazonia</title>
<main>
	<header th:object="${categoria}">
		<h2 th:text="*{nombre}"></h2>
		<p th:text="*{descripcion}"></p>
	</header>
	
	<div class="row row-cols-1 row-cols-md-3 g-4">
		<div th:each="producto: ${pagina.content}" th:object="${producto}" class="col">
			<div class="card h-100">
				<img src="https://prd.place/400/300" th:src="|@{/imgs}/*{imagen}|" class="card-img-top" alt="...">
				<div class="card-body">
					<h5 class="card-title" th:text="*{nombre}">Card title</h5>
					<a href="#" th:href="@{/detalle(id=*{id})}">Ver detalle</a>
					<p class="card-text" th:text="*{categoria.nombre}">Categor√≠a</p>
				</div>
				<div class="card-footer text-end">
					<small class="text-body-secondary" th:text="${#numbers.formatCurrency(producto.precio)}">Last updated 3 mins ago</small>
				</div>
			</div>
		</div>
	</div>
</main>
