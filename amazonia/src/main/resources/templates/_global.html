<!DOCTYPE html>
<html class="h-100" th:fragment="plantilla (titulo, contenido)"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="https://www.thymeleaf.org/thymeleaf-extras-springsecurity6">
<head>
<title th:replace="${titulo}">Amazonia</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta charset="UTF-8">
<base href="@{/}">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB"
	crossorigin="anonymous">
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.13.1/font/bootstrap-icons.min.css">
</head>
<body class="h-100 d-flex flex-column">

	<nav class="navbar navbar-expand-lg bg-dark" data-bs-theme="dark">
		<div class="container-fluid">
			<a class="navbar-brand" href="vehiculos.html" th:href="@{/}">Amazonia</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">
				<ul class="navbar-nav me-auto mb-2 mb-lg-0">
					<li th:each="categoria: ${categorias}" th:object="${categoria}" class="nav-item">
						<a class="nav-link" href="#" th:href="@{/(id=*{id})}" th:text="*{nombre}"></a>
					</li>
				</ul>
				<ul class="navbar-nav mb-2 mb-lg-0">
				</ul>
			</div>
		</div>
	</nav>

	<div th:if="${param.logout}" class="alert alert-success alert-dismissible fade show"
		role="alert">
		Has cerrado sesión correctamente
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>

	<div th:if="${param.error}" class="alert alert-danger alert-dismissible fade show"
		role="alert">
		El usuario o contraseña son incorrectos
		<button type="button" class="btn-close" data-bs-dismiss="alert"
			aria-label="Close"></button>
	</div>
	
	<div class="container my-5 mb-auto">
		<main th:replace="${contenido}">
			<p>CONTENIDO</p>
		</main>
	</div>

	<footer class="text-bg-dark p-2 text-center">
		<p>&copy; 2025 Javier Lete
	</footer>

	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
		crossorigin="anonymous"></script>

	<script src="//localhost:35729/livereload.js"></script>
</body>
</html>
