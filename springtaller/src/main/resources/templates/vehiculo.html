<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="https://www.thymeleaf.org">
<title>Vehículo</title>
<main>
	<h1>Vehículo</h1>

	<div class="card text-center" th:object="${vehiculo}">
		<div class="card-header lead fw-medium">Vehículo</div>
		<ul class="list-group list-group-flush">
			<li class="list-group-item"><span class="fw-medium">Matrícula</span>:
				<span th:text="*{matricula}"></span></li>
			<li class="list-group-item"><span class="fw-medium">Bastidor</span>:
				<span th:text="*{bastidor}"></span></li>
			<li class="list-group-item"><span class="fw-medium">Marca</span>:
				<span th:text="*{marca}"></span></li>
			<li class="list-group-item"><span class="fw-medium">Modelo</span>:
				<span th:text="*{modelo}"></span></li>
				
			<li class="list-group-item"><span class="fw-medium">Estado
					de reparación</span>: <span th:text="*{estadoReparacion}"></span></li>
		</ul>
		<div class="card-footer lead fw-medium" th:text="*{propietario.nombre}">Propietario</div>
	</div>

</main>
</html>
