<!DOCTYPE html>
<html th:replace="~{_global :: plantilla(~{::title}, ~{::main})}"
	xmlns:th="https://www.thymeleaf.org">
<title>Vehículo</title>
<main>
	<h1>Vehículo</h1>

	<pre th:text="${vehiculo}">EL VEHÍCULO</pre>

	<div th:object="${vehiculo}">
		<p th:text="*{propietario.nombre}">Pepe</p>
		<p th:text="*{matricula}">1234ABC</p>
		<p th:text="*{bastidor}">12345678123456781</p>
		<p th:text="*{marca}">Seat</p>
		<p th:text="*{modelo}">Ibiza</p>
		<p th:text="*{estadoReparacion}">Pendiente</p>
	</div>
</main>
</html>
