<div style="display: flex">
    <label style="width: 5rem" for="{{name()}}">{{etiqueta()}}</label>
    @if(type()==='select') {
        <select style="flex-grow: 1" [(ngModel)]="value">
            @for(opcion of opciones(); track opcion) {
                <option id="{{opcion.id ?? opcion.texto}}">{{opcion.texto}}</option>
            }
        </select>
    }
    @else
    {
        <input type="{{type()}}" style="flex-grow: 1"
        placeholder="{{placeholder()}}" id="{{name()}}" name="{{name()}}" [(ngModel)]="value">
    }
</div>
